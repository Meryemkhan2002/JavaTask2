<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #1d3557; /* New Background Color */
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: #a8dadc; /* New Bubble Color */
      pointer-events: auto;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0vh);
      }
      100% {
        transform: translateY(-120vh); /* Move above the screen */
      }
    }

    .bubble:hover {
      animation-play-state: paused;
      background-color: #457b9d !important; /* New Hover Color */
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  const bubbleCount = 40;

  for (let i = 0; i < bubbleCount; i++) {
    createBubble();
  }

  function createBubble() {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");

    const size = Math.random() * 30 + 30; // 30px to 60px
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";

    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.bottom = "-60px";

    // Adjusted speed: make bubbles slower or faster
    const speed = Math.random() * 6 + 4; // Between 4s to 6s (slower)
    bubble.style.animationDuration = speed + "s";

    document.body.appendChild(bubble);

    bubble.addEventListener("animationend", () => {
      bubble.remove();
      createBubble();
    });
  }
</script>

</body>
</html>
